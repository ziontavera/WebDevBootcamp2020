<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username: </label>
            <input id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter Password: </label>
            <input type="password" placeholder="password" id="password">
        </p>

        <p>
            <label for="color">Choose a color: </label>
            <input type="color" id="color">
        </p>

        <p>
            <label for="number">Enter a number: </label>
            <input type="number" placeholder="enter a number" id="number">
        </p>
        <button>Submit</button>
    </form>
    <hr>

    <button>Not inside Form</button>

    <h2>Hijacking Searches</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <hr>
    <h2>More Inputs</h2>
    <form action="/dogs">
        <input type="checkbox" name="" id="agree">
        <label for="agree">I agree</label>
        <p>
            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">Large</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <button>Submit</button>
        <hr>
        <label for="select-pet">Choose a pet: </label>
        <p>
            <select name="pets" id="select-pet">
                <option value="">Choose Pet</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="goldfish">Goldfish</option>
            </select>
        </p>
        <button>Submit</button>

        <hr>
        <p>
            <label for="range">Select Range: </label>
            <input type="range" id="range" min="1" max="10" name="range-level">

        </p>
        <button>Submut</button>
    </form>
    <p>
        <label for="statement">State ya biznez: </label>
        <br>
        <textarea name="statement" id="" cols="30" rows="10" id="statement"></textarea>

    </p>
    <button>Submit</button>
    <hr>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name: </label>
        <input type="text" name="First" id="first" placeholder="First Name" required>
        <button>Submit</button>
    </form>


</body>

</html>
